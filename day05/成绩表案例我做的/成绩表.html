    <div class="box1">
        <table>
            <thead>
                <th>编号</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </thead>
            <script>
                let info = [
                    { id: 1, class: '语文', score: 46, ope: '删除' },
                    { id: 2, class: '数学', score: 80, ope: '删除' },
                    { id: 3, class: '英语', score: 100, ope: '删除' }
                ]
                document.write(`<tbody>`)
                let sum = 0
                for (let i = 0; i < info.length; i++) {
                    a = info[i].id
                    b = info[i].class
                    c = info[i].score
                    d = info[i].ope
                    sum += c
                    document.write(`
            <tr>
                    <td>${a}</td>
                    <td>${b}</td>
                    <td>${c}</td>
                    <td>
                        <a href="#">${d}</a>
                    </td>
                </tr>
            `)
                }
                document.write(`</tbody>`)

                document
                let ave = sum / info.length
                document.write(`
        <tfoot>
            <tr class='first' >
                    <td colspan="4", rowspan="1">
                        <span>暂无数据</span>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <span>总分:${sum}</span>
                        <span>平均分:${ave}</span>
                    </td>
                </tr>
            </tfoot>
        `)
            </script>
        </table>
    </div>
