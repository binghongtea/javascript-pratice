<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = prompt('请你输入一个1-4之间的值')
        switch (num) {
            case '1':
                alert('春')
                break
            case '2':
                alert('夏')
                break
            case '3':
                alert('秋')
                break
            case '4':
                alert('冬')
                break
            default:
                alert('请输入1~4之间整数')
                break
        }
    </script>
</body>

</html>
