<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let money = 1000
        while (true) {
            let re = prompt(`
            请选择您要进行的操作：
            1.存钱
            2.取钱
            3.查看余额
            4.退出
            `)

            if (re === '4') {
                break
            }

            switch (re) {
                case '1':
                    let add = +prompt('请问存多少钱：')
                    money += add
                    break
                case '2':
                    let insert = +prompt('请问取多少钱：')
                    money -= insert
                    break
                case '3':
                    alert(`您的余额为${money}元`)
                    break
            }

        }
    </script>
</body>

</html>
