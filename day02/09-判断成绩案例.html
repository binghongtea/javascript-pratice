<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let score = +prompt('请输入您的成绩：')
        if (score >= 90) {
            alert('您的成绩为优秀！')
        } else if (score >= 70) {
            alert('您的成绩为良好！')
        } else if (score >= 60) {
            alert('您的成绩为及格！')
        } else {
            alert('您的成绩为不及格！')
        }
    </script>
</body>
</html>
