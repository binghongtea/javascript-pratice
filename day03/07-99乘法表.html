<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span{
      display: inline-block;
      width: 100px;
      padding: 5px 10px;
      margin: 2px;
      border: 1px solid rgba(235, 166, 177, 0.4);
      box-shadow: 2px 2px 2px rgba(227, 164, 174, 0.4);
      background-color: rgba(255, 255, 255, 0.4);
      border-radius: 5px;
      text-align: center;
      color: hotpink;
    }
  </style>
</head>

<body>
  <script>
    for (let i = 1; i <= 9; i++){
      for (let j = 1; j <= i; j++) {
        document.write(`<span>${i} X ${j} = ${i * j}</span>`)
      }
      document.write('<br>')
    }
  </script>
</body>

</html>
