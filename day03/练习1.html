<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr =[]
        for (let i = 0; i < 5; i++) {
            let age = +prompt(`请输入第${i + 1}个有效年龄(0-100)`)
            if(age > 0 && age < 100) {
            arr.push(age)
            }
        }
        let sum = 0
        let max = arr[0]
        let min = arr[0]
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i]
            if (max < arr[i]) {
                max = arr[i]
            }
            if (min > arr[i]) {
                min = arr[i]
            }
        }
        console.log(arr)
        console.log(`总年龄为：${sum}`)
        console.log(`平均年龄为：${sum / arr.length}`)
        console.log(`最大值为：${max}`)
        console.log(`最小值为：${min}`)

    </script>
</body>
</html>
